<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Removedor de Fundo IA - MagicEraser V12 (Final)</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        .checkerboard {
            background-image: linear-gradient(45deg, #cbd5e1 25%, transparent 25%), linear-gradient(-45deg, #cbd5e1 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #cbd5e1 75%), linear-gradient(-45deg, transparent 75%, #cbd5e1 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        .loader {
            border: 3px solid #e2e8f0; border-top: 3px solid #4f46e5; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-10 px-4">

    <!-- Header -->
    <header class="text-center mb-8 max-w-2xl">
        <h1 class="text-3xl md:text-4xl font-bold text-slate-800 mb-2">Magic<span class="text-indigo-600">Eraser</span> V12</h1>
        <p class="text-slate-500">Sistema de Alta Disponibilidade (JSPM + ESM)</p>
    </header>

    <!-- Network Status Panel -->
    <div id="status-panel" class="w-full max-w-3xl mb-6 bg-white rounded-lg border border-slate-200 p-4 shadow-sm text-sm">
        <h3 class="font-semibold text-slate-700 mb-3 flex items-center gap-2">
            <i data-lucide="wifi" class="w-4 h-4"></i> Verificação de Rede
        </h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
            <div id="check-js" class="p-2 bg-slate-50 rounded border border-slate-100 flex justify-between items-center">
                <span>Motor JS</span>
                <span class="text-slate-400 text-xs">A aguardar...</span>
            </div>
            <div id="check-assets" class="p-2 bg-slate-50 rounded border border-slate-100 flex justify-between items-center">
                <span>Modelos IA (Assets)</span>
                <span class="text-slate-400 text-xs">A aguardar...</span>
            </div>
        </div>
        <div id="error-box" class="hidden mt-3 p-3 bg-red-50 text-red-700 text-xs rounded border border-red-100 font-mono"></div>
    </div>

    <!-- Main App -->
    <main class="w-full max-w-4xl bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-100">
        
        <!-- Input View -->
        <div id="input-view" class="p-10 text-center transition-opacity duration-300">
            <div id="drop-zone" class="border-4 border-dashed border-slate-200 rounded-2xl p-12 transition-all cursor-pointer hover:border-indigo-400 hover:bg-slate-50 group relative">
                <input type="file" id="file-input" class="absolute inset-0 w-full h-full opacity-0 z-10 cursor-pointer" accept="image/*" disabled>
                
                <div class="pointer-events-none opacity-50 transition-opacity" id="drop-content">
                    <div class="w-16 h-16 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i data-lucide="image-plus" class="w-8 h-8"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-slate-700">A inicializar...</h3>
                    <p class="text-sm text-slate-400 mt-1">Aguarde a ligação aos servidores</p>
                </div>
            </div>
        </div>

        <!-- Processing View -->
        <div id="processing-view" class="hidden p-16 text-center">
            <div class="loader mx-auto mb-4"></div>
            <h3 class="text-lg font-semibold text-slate-800">A processar imagem...</h3>
            <p id="progress-text" class="text-sm text-slate-500 mt-2">A preparar...</p>
        </div>

        <!-- Result View -->
        <div id="result-view" class="hidden grid md:grid-cols-2 min-h-[400px]">
            <div class="p-6 bg-slate-50 flex items-center justify-center border-b md:border-b-0 md:border-r border-slate-200">
                <img id="img-original" class="max-w-full max-h-[400px] object-contain rounded shadow-sm">
            </div>
            <div class="p-6 bg-white flex flex-col items-center justify-center relative">
                <div class="checkerboard w-full h-full flex items-center justify-center rounded overflow-hidden border border-slate-200">
                    <img id="img-processed" class="max-w-full max-h-[400px] object-contain">
                </div>
            </div>
        </div>

        <!-- Toolbar -->
        <div id="toolbar" class="hidden p-4 bg-slate-50 border-t border-slate-200 flex justify-between items-center">
            <button onclick="resetApp()" class="text-slate-600 hover:text-slate-900 text-sm font-medium px-4 py-2 rounded hover:bg-slate-200 transition">
                Nova Imagem
            </button>
            <button onclick="downloadImage()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg shadow font-medium transition flex items-center gap-2">
                <i data-lucide="download" class="w-4 h-4"></i> Download
            </button>
        </div>
    </main>

    <script type="module">
        lucide.createIcons();

        // --- Configuração de Fontes (Sources) ---
        // JS: URLs para carregar o código principal
        // ASSETS: URLs (pastas) onde estão os ficheiros .wasm
        
        const SOURCES = {
            js: [
                { name: 'ESM.sh', url: 'https://esm.sh/@imgly/background-removal@1.3.0', type: 'module' },
                { name: 'JSPM', url: 'https://ga.jspm.io/npm:@imgly/background-removal@1.3.0/dist/imgly-background-removal.min.js', type: 'script' },
                { name: 'jsDelivr', url: 'https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.3.0/dist/imgly-background-removal.min.js', type: 'script' }
            ],
            assets: [
                { name: 'JSPM', url: 'https://ga.jspm.io/npm:@imgly/background-removal@1.3.0/dist/' },
                { name: 'Unpkg', url: 'https://unpkg.com/@imgly/background-removal@1.3.0/dist/' },
                { name: 'jsDelivr', url: 'https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.3.0/dist/' }
            ]
        };

        // Estado Global
        let loadedLib = null;
        let validAssetPath = null;
        let currentBlob = null;

        // --- Funções de Diagnóstico e Carregamento ---

        // 1. Encontrar uma fonte de JS funcional
        async function findWorkingJS() {
            const statusEl = document.getElementById('check-js');
            
            for (const src of SOURCES.js) {
                try {
                    statusEl.innerHTML = `<span>Motor JS</span> <span class="text-blue-500 text-xs">A testar ${src.name}...</span>`;
                    
                    if (src.type === 'module') {
                        // Tenta importar como módulo (Moderno)
                        const module = await import(src.url);
                        loadedLib = module.default || module;
                    } else {
                        // Tenta carregar como script clássico
                        await loadScript(src.url);
                        if (window.imglyBackgroundRemoval) loadedLib = window.imglyBackgroundRemoval;
                    }

                    if (loadedLib) {
                        statusEl.innerHTML = `<span>Motor JS</span> <span class="text-green-600 font-bold text-xs">✓ ${src.name} OK</span>`;
                        return true;
                    }
                } catch (e) {
                    console.warn(`JS ${src.name} falhou:`, e);
                }
            }
            
            statusEl.innerHTML = `<span>Motor JS</span> <span class="text-red-600 font-bold text-xs">✗ Falha Total</span>`;
            return false;
        }

        function loadScript(url) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = url;
                script.crossOrigin = "anonymous";
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // 2. Encontrar uma fonte de Assets (WASM) funcional
        async function findWorkingAssets() {
            const statusEl = document.getElementById('check-assets');
            
            for (const src of SOURCES.assets) {
                try {
                    statusEl.innerHTML = `<span>Modelos IA</span> <span class="text-blue-500 text-xs">A testar ${src.name}...</span>`;
                    
                    // Teste: Tenta descarregar um ficheiro pequeno da pasta dist para ver se está acessível
                    // Usamos HEAD ou GET num ficheiro JS pequeno que sabemos que existe lá
                    const testUrl = src.url + 'imgly-background-removal.min.js'; 
                    const response = await fetch(testUrl, { method: 'HEAD', mode: 'cors' });
                    
                    if (response.ok || response.status === 200) {
                        validAssetPath = src.url;
                        statusEl.innerHTML = `<span>Modelos IA</span> <span class="text-green-600 font-bold text-xs">✓ ${src.name} OK</span>`;
                        return true;
                    }
                } catch (e) {
                    console.warn(`Assets ${src.name} falhou:`, e);
                }
            }
            
            statusEl.innerHTML = `<span>Modelos IA</span> <span class="text-red-600 font-bold text-xs">✗ Falha Total (Bloqueio)</span>`;
            return false;
        }

        // 3. Inicialização
        async function initSystem() {
            const jsOk = await findWorkingJS();
            
            // Se falhou JS, nem tenta assets
            if (!jsOk) {
                showError("Não foi possível carregar o código da aplicação. Verifique a sua internet.");
                return;
            }

            const assetsOk = await findWorkingAssets();
            if (!assetsOk) {
                showError("O código carregou, mas os ficheiros de IA (WASM) estão bloqueados. Tente desligar o AdBlock/VPN.");
                return;
            }

            // Tudo pronto
            enableUI();
        }

        function enableUI() {
            const dz = document.getElementById('drop-zone');
            const fi = document.getElementById('file-input');
            const content = document.getElementById('drop-content');
            
            fi.disabled = false;
            content.classList.remove('opacity-50');
            content.innerHTML = `
                <div class="w-16 h-16 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="upload" class="w-8 h-8"></i>
                </div>
                <h3 class="text-xl font-semibold text-slate-700">Carregar Imagem</h3>
                <p class="text-sm text-slate-400 mt-1">Arraste ou clique aqui</p>
            `;
            
            // Events
            dz.addEventListener('dragover', e => { e.preventDefault(); dz.classList.add('border-indigo-400', 'bg-indigo-50'); });
            dz.addEventListener('dragleave', e => { e.preventDefault(); dz.classList.remove('border-indigo-400', 'bg-indigo-50'); });
            dz.addEventListener('drop', e => { 
                e.preventDefault(); 
                dz.classList.remove('border-indigo-400', 'bg-indigo-50');
                if(e.dataTransfer.files[0]) processImage(e.dataTransfer.files[0]);
            });
            fi.addEventListener('change', e => {
                if(e.target.files[0]) processImage(e.target.files[0]);
            });
        }

        // --- Lógica Principal ---

        async function processImage(file) {
            // UI
            document.getElementById('input-view').classList.add('hidden');
            document.getElementById('processing-view').classList.remove('hidden');
            document.getElementById('result-view').classList.add('hidden');
            document.getElementById('toolbar').classList.add('hidden');
            
            document.getElementById('img-original').src = URL.createObjectURL(file);
            const progressEl = document.getElementById('progress-text');
            progressEl.innerText = "A inicializar...";

            try {
                if (!loadedLib || !validAssetPath) throw new Error("Sistema não inicializado");

                const config = {
                    publicPath: validAssetPath, // Usa o caminho que validamos antes
                    debug: true,
                    progress: (key, current, total) => {
                         const percent = total ? Math.round((current / total) * 100) : 0;
                         if(key.includes('fetch')) progressEl.innerText = `A descarregar IA: ${percent}%`;
                         else if(key.includes('compute')) progressEl.innerText = `A remover fundo: ${percent}%`;
                    }
                };

                const blob = await loadedLib.removeBackground(file, config);
                currentBlob = blob;
                
                const url = URL.createObjectURL(blob);
                document.getElementById('img-processed').src = url;

                document.getElementById('processing-view').classList.add('hidden');
                document.getElementById('result-view').classList.remove('hidden');
                document.getElementById('toolbar').classList.remove('hidden');

            } catch (error) {
                console.error(error);
                alert("Erro no processamento: " + error.message);
                resetApp();
            }
        }

        // --- Helpers Globais ---
        
        window.resetApp = function() {
            document.getElementById('input-view').classList.remove('hidden');
            document.getElementById('processing-view').classList.add('hidden');
            document.getElementById('result-view').classList.add('hidden');
            document.getElementById('toolbar').classList.add('hidden');
            document.getElementById('file-input').value = '';
        }

        window.downloadImage = function() {
            if(!currentBlob) return;
            const a = document.createElement('a');
            a.href = URL.createObjectURL(currentBlob);
            a.download = 'sem-fundo.png';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function showError(msg) {
            const box = document.getElementById('error-box');
            box.classList.remove('hidden');
            box.innerText = msg;
        }

        // Start
        initSystem();

    </script>
</body>
</html>
